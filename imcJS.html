<script type="text/javascript">
function calcula_imc(){
var altura = document.imcForm.altura.value;
var peso = document.imcForm.peso.value;
var quadrado = (altura * altura);
var calculo = (peso/quadrado);

if(calculo<18.5){
alert("VOCÊ ESTÁ MUITO MAGRO! FALA AÍ SEU MADRUGA: SEU IMC É:" + calculo);
}
else if(calculo>=18.5 && calculo<24.9){
alert("VOCÊ TA NORMAL É SÓ SE MANTER SOLTEIRO(a): SEU IMC É:" + calculo);
}

else if(calculo>=25 && calculo<29.9) {
alert("FALA AI GORDINHO, FICA DE OLHO: SEU IMC É:" + calculo);
}
else if(calculo>=30 && calculo<39.9) {
alert("ESTÁ OBESO, GORDO, REI MOMO, HIPOPÓTAMO: SEU IMC É:" + calculo);
}
else if (calculo>40)
alert("A OBESIDADE TÁ TENSA EM, PARTIU BARIÁTRICA?: SEU IMC É:" + calculo);
}

</script>
