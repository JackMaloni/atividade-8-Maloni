<script type="text/javascript">
function calcula_imc(){
var altura = document.imcForm.altura.value;
var peso = document.imcForm.peso.value;
var quadrado = (altura * altura);
var calculo = (peso/quadrado).toFixed(2);

if(calculo<18.5){
alert("VOCE ESTA MUITO MAGRO! FALA SEU MADRUGA! SEU IMC E: " + calculo);
}
else if(calculo>=18.5 && calculo<24.9){
alert("VOCE ESTA NORMAL ESTA NA TRINCA(a). SEU IMC: " + calculo);
}

else if(calculo>=25 && calculo<29.9) {
alert("FALA AI GORDINHO, FICA DE OLHO. SEU IMC: " + calculo);
}
else if(calculo>=30 && calculo<39.9) {
alert("ESTA OBESO, GORDO, REI MOMO, HIPOPoTAMO. SEU IMC: " + calculo);
}
else if (calculo>40)
alert("A OBESIDADE ESTA TENSA EM, PARTIU BARIaTRICA?. SEU IMC : " + calculo);
}

</script>
